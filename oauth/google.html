<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google API -1</title>
  <!-- 클라이언트 라이브러리 -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    //ID configuration, 버튼 렌더링
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
      const responsePayload = decodeJwtResponse(response.credential);
      console.log(responsePayload)
      console.log("ID: " + responsePayload.sub);
      console.log('Full Name: ' + responsePayload.name);
      console.log('Given Name: ' + responsePayload.given_name);
      console.log('Family Name: ' + responsePayload.family_name);
      console.log("Image URL: " + responsePayload.picture);
      console.log("Email: " + responsePayload.email);
    }
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "151386553094-gol5hbsdsdbpdikue9asb5ob10esv6kl.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("buttonDiv"),
        { theme: "outline", size: "large" }  // customization attributes
      );
      google.accounts.id.prompt(); // OneTap
    }

    //log out
    const button = document.getElementById('signout_button');
    button.onclick = () => {
      google.accounts.id.disableAutoSelect();
    }

  </script>
</head>
<body>
  <h1>Google Log</h1>
  <input type="button" value="checking..." onclick="
    console.log('check')
  ">
  <hr>
  <p>buttonDiv</p>
  <div id="buttonDiv" style="width:400px;"></div> 

  <p>#g_id_onload (data-callback="handleCredentialResponse)</p>
  <!-- 자동 로그인: data-auto_select="true" -->
  <div id="g_id_onload"
     data-client_id="151386553094-gol5hbsdsdbpdikue9asb5ob10esv6kl.apps.googleusercontent.com"
     data-callback="handleCredentialResponse">
  </div>
  <hr />
  <h3>로그아웃 테스트</h3>
  <button class="g_id_signout" id="signout_button"></button>

</body>
</html>
